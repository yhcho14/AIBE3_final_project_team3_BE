spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev} # 배포시 dev만 prod로 변경
  config:
    import: optional:file:.env.${spring.profiles.active}.properties

  datasource:
    url: jdbc:mysql://localhost:3306/${MYSQL_DATABASE:mysql_db}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

minio:
  endpoint: ${MINIO_ENDPOINT}
  access-key: ${MINIO_ACCESS_KEY:${AWS_ACCESS_KEY:minioadmin}}
  secret-key: ${MINIO_SECRET_KEY:${AWS_SECRET_KEY:minioadmin1234}}
  bucket-name: ${MINIO_BUCKET_NAME:${AWS_S3_BUCKET:mixchat-files}}
